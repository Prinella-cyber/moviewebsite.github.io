<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/main.css">
    <script src="https://kit.fontawesome.com/139739279f.js" crossorigin="anonymous"></script>
    <title>Register Page</title>
</head>

<body id="fullnav">
    <header>
        <div class="image">
            <img src="./img/StubbyShows.jpg" alt="Logo of Stubby Shows">
        </div>
    </header>
    <main id="container">
        <nav class="sideflex">
            <div>
                <ul>
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./library.html">My Library</a>
                    </li>
                    <li>
                        <a href="./addvid.html">Add Video</a>
                    </li>
                    <li>
                        <a href="">Edit Video</a>
                    </li>
                    <li>
                        <a href="">Delete Video</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li><a href="./login.html">Login</a></li>
                    <li><a href="">Edit Profile</a></li>
                    <li><a href="">Delete Account</a></li>
                    <li><a href="./register.html">Sign Up</a></li>
                </ul>
            </div>
        </nav>
        <section id="form">
            <div id="title">
                <h1>Register Here</h1>
            </div>
            <form method="post" class="pad">
                <div class="input_icons">
                    <label for="name" class="block">Enter your Name</label>
                    <input type="text" name="name" id="name" class="input_field" required>
                    <span class="underline"></span>
                    <span class="fa-solid fa-user icon login-icon"></span>
                </div>
                <div class="input_icons">
                    <label for="uname" class="block">Enter a Username</label>
                    <input type="text" name="uname" id="uname" class="input_field" required>
                    <span class="underline"></span>
                    <span class="fa-solid fa-user icon login-icon"></span>
                </div>
                <div class="input_icons">
                    <label for="email" class="block">Enter your Email</label>
                    <input type="email" name="email" id="email" class="input_field" required>
                    <span class="underline"></span>
                    <span class="fa-solid fa-envelope icon login-icon"></span>
                </div>
                <div class="input_icons">
                    <label for="cemail" class="block">Confirm your Email</label>
                    <input type="email" name="cemail" id="cemail" class="input_field" required>
                    <span class="underline"></span>
                    <span class="fa-solid fa-envelope icon login-icon"></span>
                </div>
                <div class="input_icons">
                    <label for="phone" class="block">Enter your Phone Number</label>
                    <input type="tel" name="phone" id="phone" class="input_field" required>
                    <span class="underline"></span>
                    <span class="fa-solid fa-phone icon login-icon"></span>
                </div>
                <div class="input_icons" id="style-button">
                    <button type="submit">Register</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div><a href="https://www.youtube.com/watch?v=fGtB9VRHQb0&t=835s">&#169;2022 - Prisca Onyebuchi - COIS 3420 Web
                Dev</a></div>
    </footer>
</body>

</html>
